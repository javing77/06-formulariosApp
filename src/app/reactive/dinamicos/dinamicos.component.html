<h2>Reactivos Dinamicos: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
  <!-- Agregar Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombde de la persona"
        formControlName="nombre"
      />
      <span *ngIf="campoNoValido('nombre')"
        class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar Favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>

  <!--  Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>

    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index ">

        <input type="text" class="form-control"
                [formControlName]="i">

        <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)">Eliminar</button>
      </div>
    </div>

  </div>

  <div class="mb-3 row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">GUARDAR</button>
    </div>
  </div>
</form>


<span>Valid</span>
<pre> {{ miFormulario.valid }} </pre>
<br>
<pre> {{ miFormulario.value | json }} </pre>
<br>
<span>Nuevo Favorito</span>
<pre> {{ nuevoFavorito.valid }} </pre>
<span>Nuevo Favorito</span>
<pre> {{ nuevoFavorito.value | json }} </pre>
