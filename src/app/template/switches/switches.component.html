<h2>Template : Switches </h2>
<hr>

<form #miFormulario="ngForm">

  <div class="row mb-3">

    <label class="col-sm-3 col-form-label"> Genero </label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
                type="radio"
                [(ngModel)]="persona.genero"
                value="M"
                name="radioGenero"
                id="radioMasculino"
                required>
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
              type="radio"
              [(ngModel)]="persona.genero"
              value="F"
              name="radioGenero"
              id="radioFemenino"
              required>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>

    </div>


  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
          type="checkbox"
          [(ngModel)]="persona.notificaciones"
          name="notficaciones"
          role="switch"
          id="flexSwitchCheckChecked"
          >
        <label class="form-check-label" for="flexSwitchCheckChecked">Deseo recibir notificaciones</label>
      </div>

    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">  </label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
                name="terminos"
                [(ngModel)]="terminosYCondiciones"
                required>
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>


    </div>
  </div>

<div class="row">
  <div class="col">
    <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid" >
      Guardar
    </button>

  </div>
</div>

</form>


<h5>Valor Formulario</h5>
<pre> {{miFormulario.value | json }} </pre>
<br>

<h5>Valor Valido</h5>
<pre> {{miFormulario.valid  }} </pre>
<br>

<h5>Valor persona</h5>
<pre> {{persona | json }} </pre>
<br>

<h5>Valor Condiciones</h5>
<pre> {{miFormulario.valid  }} </pre>
<br>
