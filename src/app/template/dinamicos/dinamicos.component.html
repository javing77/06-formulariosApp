<h2>Template:  <small>Dinamicos</small> </h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

  <!-- Agregar Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label" >Nombre</label>
    <div class="col-sm-9">
      <input type="text"
              [ngModel] = "persona.nombre"
              name="nombre"
              class="form-control"
              placeholder="Nombde de la persona"
              required
              minlength="5">
      <span class="form-text text-danger"
            *ngIf="validarNombre()">Este campo es obligatorio</span>
    </div>
  </div>


  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label" >Agregar</label>
    <div class="col-sm-9">

      <div class="input-group" >
          <input type="text"
                  class="form-control"
                  placeholder="Agregar Favorito"
                  [(ngModel)]="nuevoJuego"
                  (keyup.enter)="agregarJuego()"
                  name="nuevoJuego">
          <button class="btn btn-outline-primary"  type="button"
                  (click)="agregarJuego()"> Agregar </button>
      </div>

    </div>
  </div>


    <!--  Favoritos -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label" >Favoritos</label>
      <div class="col-sm-9">

        <div class="input-group mb-1"
              *ngFor="let juego of persona.favoritos; let i = index">

          <input
                [(ngModel)] = "juego.nombre"
                name="favorito_{{i}}"
                type="text" class="form-control ">

        <button class="btn btn-outline-danger"  type="button"
              (click)="eliminar(i)" >Eliminar</button>

        </div>
      </div>
    </div>



  <div class="mb-3 row">
    <div class="col-sm-12">
      <button type="button"
      class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid"
              (click)="guardar()" >
            GUARDAR
      </button>
    </div>
  </div>

</form>


<span>Persona</span>
<pre>  {{persona | json}} </pre>
